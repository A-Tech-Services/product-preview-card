<head>

<body>

   <div class="container">
        <div class="d-flex flex-column flex-md-row">
            <div id="imgbg"></div>


            <div class="bg-white" id="lefthand">
                <p id="smallhead">
                    PERFUME
                </p>

                <h1 id="bighead">
                    Gabrielle Essence Eau De Parfum
                </h1>

                <p id="note">
                    A floral, solar and voluptuosus 
                    interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.
                </p>

                <h1 class="text-success" id="price">
                    $149.99 <span id="oldprice">$169.99</span>
                </h1>

                <button class="btn btn-success w-100"> <span class="p-2"><i class="fa-solid fa-cart-shopping"></i></span> Add to Cart</button>

        </div>
   </div>
